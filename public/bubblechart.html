<html>
  <head>
    <style>
      .node circle {
        stroke: #3a403d;
        stroke-width: .5px;
      }
    </style>
  </head>
  <body>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
    var graph = sessionStorage.getItem("graph");
    console.log(graph);
    graph = JSON.parse(graph);

    var width = window.innerWidth, height = window.innerHeight, sizeDivisor = 100, nodePadding = 2.5;

    var svg = d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

    var color = d3.scaleOrdinal(["#66c2a5", "#fc8d62", "#8da0cb", "#e78ac3", "#a6d854", "#ffd92f", "#e5c494", "#b3b3b3"]);

    var simulation = d3.forceSimulation()
        .force("forceX", d3.forceX().strength(.1).x(width * .5))
        .force("forceY", d3.forceY().strength(.1).y(height * .5))
        .force("center", d3.forceCenter().x(width * .5).y(height * .5))
        .force("charge", d3.forceManyBody().strength(-15));

  //     graph = [{ created_at: 'Fri Sep 22 21:11:42 +0000 2017',
  //      id: 911337232488951800,
  //      id_str: '911337232488951813',
  //      text: 'Schedule, what schedule? Students lining up to learn about @GE_Digital with the @GEDetroit team! #mhacks https://t.co/J3Q5nyWyxZ',
  //     size: 20.0,
  //   radius: 20,
  // emotion: 4},
  // { created_at: 'Fri Sep 22 21:11:42 +0000 2017',
  //  id: 911337232488951800,
  //  id_str: '911337232488951813',
  //  text: 'Schedule, what schedule? Students lining up to learn about @GE_Digital with the @GEDetroit team! #mhacks https://t.co/J3Q5nyWyxZ',
  // size: 20.0,
  // radius: 20,
  // emotion: 4},
  // { created_at: 'Fri Sep 22 21:11:42 +0000 2017',
  //  id: 911337232488951800,
  //  id_str: '911337232488951813',
  //  text: 'Schedule, what schedule? Students lining up to learn about @GE_Digital with the @GEDetroit team! #mhacks https://t.co/J3Q5nyWyxZ',
  // size: 20.0,
  // radius: 20,
  // emotion: 4}];
      // sort the nodes so that the bigger ones are at the back
      graph = graph.sort(function(a,b){ return b.size - a.size; });

      //update the simulation based on the data
      simulation
          .nodes(graph)
          .force("collide", d3.forceCollide().strength(.5).radius(function(d){ return d.radius + nodePadding; }).iterations(1))
          .on("tick", function(d){
            node
                .attr("cx", function(d){ return d.x; })
                .attr("cy", function(d){ return d.y; })
          });

      var node = svg.append("g")
          .attr("class", "node")
        .selectAll("circle")
        .data(graph)
        .enter().append("circle")
          .attr("r", function(d) { return d.radius; })
          .attr("fill", function(d) { return color(d.emotion); })
          .attr("cx", function(d){ return d.x; })
          .attr("cy", function(d){ return d.y; })
          .call(d3.drag()
              .on("start", dragstarted)
              .on("drag", dragged)
              .on("end", dragended));


    function dragstarted(d) {
      if (!d3.event.active) simulation.alphaTarget(.03).restart();
      d.fx = d.x;
      d.fy = d.y;
    }

    function dragged(d) {
      d.fx = d3.event.x;
      d.fy = d3.event.y;
    }

    function dragended(d) {
      if (!d3.event.active) simulation.alphaTarget(.03);
      d.fx = null;
      d.fy = null;
    }

    </script>
  </body>
</html>
